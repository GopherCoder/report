{{define "table" }}
<div class="admin-content">
    <div class="admin-content-body">
        <div class="am-cf am-padding">
            <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">列表</strong> /
                <small>人数</small>
            </div>
            <a href="#" class="am-btn am-btn-success am-fr">列表</a>
        </div>
        <div>信息详情</div>
    {{if .errText }}
        <div class="am-alert am-alert-danger" align="center" data-am-alert>
        {{ .errText }}
        </div>
    {{else}}
    {{ if .count}}
        <div class="am-u-sm-12">{{ .list }}
            <table class="am-table am-table-bd am-table-striped admin-content-table">
                <thead>
                <tr>
                    <th>
                        <td>1</td>
                    </th>
                </tr>
                </thead>
            </table>>
        </div>
    {{ else }}
        <div class="am-u-sm-13">
                <table class="am-table am-table-bd am-table-striped admin-content-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th width="400px">学号</th>
                        <th>原班级</th>
                        <th>现班级</th>
                        <th>性别</th>
                        <th>类别</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range .attachs}}
                        <tr>
                            <td>{{.ID}}</td>
                            <td>{{.Name}}</td>
                            <td width="400px;">{{.Number}}</td>
                            <td>{{.OldClass}}</td>
                            <td>{{.NowClass}}</td>
                            <td>{{.Gender}}</td>
                            <td>{{.MasterSubject}}</td>
                        </tr>
                    {{end}}
                    </tbody>
                </table>
         </div>
    {{end}}
    </div>
    {{end}}
    </div>
    </div>
</div>
{{end}}
